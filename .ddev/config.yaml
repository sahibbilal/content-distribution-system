name: content-distribution-system
type: laravel
docroot: public
php_version: "8.2"
webserver_type: nginx-fpm
router_http_port: "80"
router_https_port: "443"
xdebug_enabled: false
additional_hostnames: []
additional_fqdns: []
database:
  type: mariadb
  version: "10.11"
use_dns_when_possible: true
composer_version: "2"
web_environment:
  - APP_ENV=local
  - APP_DEBUG=true
  - APP_URL=https://content-distribution-system.ddev.site